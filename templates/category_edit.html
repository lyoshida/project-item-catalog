{% extends 'base.html' %}


{% block content %}
    <h1>Edit Category</h1>

    <form action="{{ url_for('edit_category', category_id=category.id) }}" method="post">
        <div class="ui form">

            <div class="field">
                <input type="text" name='category-name' placeholder="category name" value="{{ category.name }}">
            </div>

            <button class="ui green button">Save</button>
        </div>
    </form>

    {% if error %}
        <div class="ui negative message">
            <div class="header">{{ error }}</div>
            <p>{{ message }}</p>
        </div>
    {% endif %}


{% endblock%}
