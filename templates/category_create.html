{% extends 'base.html' %}


{% block content %}

    <div class="ui segment centered">
        <h1>Create Category</h1>

        <form action="{{ url_for('create_category') }}" method="post">
            <div class="ui form">

                <div class="field">
                    <input type="text" name='category-name' placeholder="category name">
                </div>

                <button class="ui mini green right floated button">Save</button>
                <a href="{{ url_for('index') }}" class="ui mini red right floated button">Cancel</a>

            </div>
        </form>

        {% if error %}
            <div class="ui negative message">
                <div class="header">{{ error }}</div>
                <p>{{ message }}</p>
            </div>
        {% endif %}
    </div>


{% endblock%}
