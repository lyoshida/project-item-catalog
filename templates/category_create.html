{% extends 'base.html' %}


{% block content %}
    <h1>Create Category</h1>

    <form action="{{ url_for('create_category') }}" method="post">
        <div class="ui form">

            <div class="field">
                <input type="text" name='category-name' placeholder="category name">
            </div>

            <button class="ui green button">Save</button>
        </div>
    </form>

    {% if error %}
        <div class="ui negative message">
            <div class="header">{{ error }}</div>
            <p>{{ message }}</p>
        </div>
    {% endif %}

{% endblock%}
