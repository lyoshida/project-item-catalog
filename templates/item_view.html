{% extends 'index.html' %}


{% block catalog_content %}
    <h2>Items Details</h2>

    <a href="{{ url_for('edit_item', item_id=item.id) }}" class="ui blue button">edit this item</a>

    <h3>{{ item.name }}</h3>

    <p>{{ item.description }}</p>

    <p><a href="{{ url_for('view_category', category_id=category.id) }}">back to {{ category.name }}</a></p>

{% endblock %}
