{% extends 'index.html' %}


{% block catalog_content %}

    <h2>Items in {{ category.name }}</h2>

    {% if items %}
    {% for item in items %}
    <p><a href="{{ url_for('view_item', item_id=item.id)}}">{{ item.name }}</a></p>
    {% endfor %}

    {% if session.username %}
    <a href="{{ url_for('create_item', category_id=category.id) }}" class="ui tiny blue button">+ item</a>
    {% endif %}

    {% else %}

    <p>No items found.</p>

    {% endif %}

{% endblock %}
