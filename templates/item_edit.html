{% extends 'base.html' %}


{% block content %}
    <div class="ui segment centered">
        <h1>Edit Item</h1>

        <form action="{{ url_for('edit_item', item_id=item.id) }}" method="post">
            <div class="ui form">

                <div class="field">
                    <input type="text" name='item-name' placeholder="item name" value="{{ item.name }}">
                </div>

                <div class="field">
                    <textarea name="item-description" id="" cols="50" rows="10" placeholder="description" value="{{ item.description }}"></textarea>
                </div>

                <button class="ui mini green right floated button">Save</button>
                <a href="{{ url_for('view_item', item_id=item.id) }}" class="ui mini red right floated button">Cancel</a>
            </div>
        </form>
    </div>
{% endblock%}
